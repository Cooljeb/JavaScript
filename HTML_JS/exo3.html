<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="clickButton('red')">Red_Button</button>
    <button onclick="clickButton('yellow')">Yellow_Button</button>
    <button onclick="clickButton('green')">Green_Button</button>
    <script>
      const clickButton = (color) => {
        document.body.style.backgroundColor = color;
      };
    </script>
  </body>
</html>
